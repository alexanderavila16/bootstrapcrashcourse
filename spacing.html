<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Spacing</title>
</head>

<body>
<div class="container">
    <h1>SPACING</h1>
</div>

    <!-- con container-fluid se me eliminan los margenes a los lados -->
    <div class="container">
        <!-- pongo un espacio entre columas con g-3 -->
        <div class="row g-3 ">
            <div class="col-md-4">col 1</div>
            <div class="col-md-4">col 2</div>
            <div class="col-md-4">col 3</div>

        </div>
    </div>
        <hr/>

        <!-- container en el medio -->
    <div class="container">
        <!-- con row py-5 agrego un padding arriba y abajo de 5  -->
        <div class="row bg-dark">
        <!-- con col-md-4 mpy-5 agrego un margen arriba y abajo de 5  -->
            <div class="col-md-4 my-5 text-danger">col 1</div>
            <div class="col-md-4 my-5">col 2</div>
            <div class="col-md-4 my-5">col 3</div>
        </div>
    </div>

        <hr/>
    <div class="container">
        <div class="row">
            <!-- con col-md-4 mx-auto agrego un margen a loss lados y lo centro -->
            <div class="col-md-4 mx-auto">col 1</div>


        </div>
    </div>
        <hr/>




        <script src="js/bootstrap.min.js"></script>



</body>

</html>
